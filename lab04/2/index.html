<!DOCTYPE html>
<html lang="en">
<head>

<body>

        <input type="text" id="firstname" placeholder="ชื่อ">

            <option value="" selected>เลือกประเทศ</option>
            <option value="thailand">ไทย</option>
            <option value="vietnam">เวียดนาม</option>
            <option value="laos">ลาว</option>
            <option value="malaysia">มาเลย์เซีย</option>
            <option value="singapore">สิงคโปร์</option>
            <option value="philipins">ฟิลิปปินส์</option>
            <option value="myanmar">เมียนมาร์</option>
            <option value="cambodia">กัมพูชา</option>
            <option value="bruni">บรูไน</option>
        </select>
    </form>
    <button id="change" onclick="onChangeLanguage()">เปลี่ยนเป็นภาษาอังกฤษ</button>
    <script src="script.js"></script>
</body>
</html>
